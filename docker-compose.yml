version: '3'
services:
  web:
    image: clarknoah/stillness_sahasrara:v0.0.1
    depends_on:
      - "neo4j"
    links:
     - neo4j
    ports:
     - "3000:3000"
  neo4j:
    image: neo4j:latest
    ports:
     - "7474:7474"
     - "7687:7687"
    volumes:
      - $HOME/neo4j/data:/data
      - $HOME/neo4j/logs:/logs
      - $HOME/neo4j/conf:/conf
